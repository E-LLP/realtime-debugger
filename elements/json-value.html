<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="base-debugger-element.html">

<polymer-element
    name="json-value"
    attributes="value parent key index"
    extends="base-debugger-element">
  <template>
    <editable-cell id="editableCell"></editable-cell>
  </template>
  <script>
    Polymer({
      valueChanged: function() {
        this.$.editableCell.data = {
          value: this.value,
          parent: this.parent,
          type: this.parent.value.type,
          index: this.index,
          key: this.key
        };
      }
    });
  </script>
</polymer-element>
